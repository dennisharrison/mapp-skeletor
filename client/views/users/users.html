<template name='users'>
  {{#contentFor "headerTitle"}}
    <h1 class="title">User Accounts</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    <button data-ion-menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}
    {{#ionList class="my-class"}}
      {{#each users}}
        {{#ionItem buttonRight=true avatar=true}}
          {{> _userRow}}
        {{/ionItem}}
      {{/each}}
    {{/ionList}}
  {{/ionContent}}
  {{/ionView}}
</template>

<template name='_userRow'>
  <img src="{{_gravatarURL}}">
  <h2>{{username}}</h2>
  <p>
    {{profile.name}}
  </p>
  <a href='/users/{{_id}}' class="button button-stable">
    {{> ionIcon icon="ios-arrow-right"}}
  </a>
</template>
