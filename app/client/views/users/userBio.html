<template name='userBio'>
  {{#contentFor "headerTitle"}}
    <h1 class="title" data-snap-ignore="true">Edit Bio</h1>
  {{/contentFor}}

  {{> contentFor region="headerButtonLeft" template='_userBioBackHeaderButton'}}

  {{> contentFor region="headerButtonRight" template='_userBioDoneHeaderButton'}}


  {{#ionView}}
    {{#ionContent}}

      {{>mmInputRichText fieldName='bio' value=user.profile.bio type='textarea'}}

    {{/ionContent}}
  {{/ionView}}
</template>

<template name='_userBioDoneHeaderButton'>
  <button class="button button-icon bio-done-button" data-snap-ignore="true">Done</button>
</template>

<template name='_userBioBackHeaderButton'>
  <a class='button button-icon' data-nav-direction="back" href="/user/{{id}}" data-snap-ignore="true">Back</a>
</template>

<template name='_userBioSnapoff'>
    <button class="button button-icon snap-off-button" data-snap-ignore="true">SnapOff</button>
</template>
