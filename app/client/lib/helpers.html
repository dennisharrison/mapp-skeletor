<template name='mmInputText'>
  <label class="item item-input" data-snap-ignore="true">
    <span class="input-label">{{label}}</span>
    <input type="{{type}}" name="{{fieldName}}" value="{{value}}" placeholder="{{#if placeholder}}{{placeholder}}{{else}}{{label}}{{/if}}">
  </label>
</template>

<template name='mmInputRichText'>
  <label class="item-input richTextEditor" data-snap-ignore="true">
    {{#if label}}
    <span class="input-label">{{label}}</span>
    {{/if}}
    <textarea class="mmInputRichTextArea" id="edit-{{fieldName}}">{{value}}</textarea>
  </label>
</template>

<template name='mmInputToggle'>
  {{#ionItem class='item-toggle item-text-wrap'}}
    {{label}}
     <label class="toggle toggle-balanced {{class}}" data-snap-ignore="true">
       <input type="checkbox" name='{{fieldName}}' {{checked}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  {{/ionItem}}
</template>

<template name='mmInputSelect'>
  <label class="item item-input item-select">
    <div class="input-label">
      {{label}}
    </div>
    <select name='{{fieldName}}'>
      {{#each options}}
        <option value='{{#if value}}{{value}}{{else}}{{label}}{{/if}}' {{selected}}>{{label}}</option>
      {{/each}}
    </select>
  </label>
</template>

<template name='mmNextPage' data-snap-ignore="true">
    {{#ionItem href=url class=classes}}
      {{#if snippet}}
      <h2>{{label}}</h2>
      <p>
        {{snippet}}
      </p>
      {{else}}
      {{label}}
      {{/if}}
      {{#if url}}
      {{> ionIcon icon='ios-arrow-right'}}
      <!-- We are ENABLED! -->
      {{else}}
      {{> ionIcon icon='ios-arrow-right' class='mm-next-page-disabled'}}
      {{/if}}
    {{/ionItem}}
</template>

<template name="mmIonCard">
    <div class="{{classes}}">
      {{#if title}}
          <div class="item item-divider">
            {{title}}
          </div>
      {{/if}}
        <div class='item item-text-wrap'>
          {{> UI.contentBlock}}
        </div>
    </div>
</template>

<template name="mmInputImage">
    <label class="item item-input" data-snap-ignore="true">
        <input type="image" src="{{src}}" border="0" name="submit" alt="{{alt}}">
    </label>
</template>

<template name="mmInputSubmit">
    <label class="item item-input" data-snap-ignore="true">
        <input class='button' type="submit" name="submit" title="{{alt}}" value="{{text}}">
    </label>
</template>

<template name="mmIonLink">
  {{#if url}}
      <a class="item item-icon-right" href="{{url}}"  data-ion-menu-close>
        {{title}} {{> ionIcon icon=icon}}
      </a>
  {{else}}
      <div class="item item-icon-right" data-ion-menu-close>
        {{title}} {{> ionIcon icon=icon}}
      </div>
  {{/if}}
</template>
