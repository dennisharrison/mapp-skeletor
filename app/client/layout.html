<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer side="left"}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          {{> layoutSideMenu}}
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive" alignTitle='center'}}

        {{#ionNavView}}
          {{>notificationSubHeader}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}


    {{/ionSideMenuContainer}}
  {{/ionBody}}
</template>

<template name="layoutSideMenu">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Main Menu</h1>
    </div>
    <div class="content has-header">
        <div class="list">
            <!-- {{#showWhenSideMenuOpen}}
              <div class="item item-icon-right" data-ion-menu-close>
                Close {{> ionIcon icon="ios-arrow-right"}}
              </div>
              {{/showWhenSideMenuOpen}} -->
            <a class="item item-icon-right" href='/' data-ion-menu-close>
                Home {{> ionIcon icon="ios-home-outline"}}
            </a>
          {{> usersAdminButton}}
            <div class="item item-icon-right">
                Baskets {{> ionIcon icon="ios-cart-outline"}}
            </div>
            <div class="item item-icon-right">
                Things {{> ionIcon icon="ios-pricetags-outline"}}
            </div>
          {{#if currentUser}}
              <a class="item item-icon-right" href='/logout' data-ion-menu-close>
                  Logout
              </a>
          {{else}}
              <a class="item item-icon-right" href='/login' data-ion-menu-close>
                  Login
              </a>
          {{/if}}
        </div>
    </div>
</template>
