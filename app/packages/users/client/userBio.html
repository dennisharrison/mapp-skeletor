<template name='userBio'>
  {{#contentFor "headerTitle"}}
    <h1 class="title" data-snap-ignore="true">Edit Bio</h1>
  {{/contentFor}}

  {{> contentFor region="headerButtonLeft" template='_userBioBackHeaderButton'}}

  {{> contentFor region="headerButtonRight" template='_userBioDoneHeaderButton'}}


  {{#ionView}}
    {{#ionContent}}

      {{>mmInputRichText fieldName='bio' value=user.profile.bio type='textarea'}}

    {{/ionContent}}
  {{/ionView}}
</template>

<template name='_userBioDoneHeaderButton'>
  <button class="button button-icon bio-done-button" data-nav-direction="back" data-snap-ignore="true">Done</button>
</template>

<template name='_userBioBackHeaderButton'>
  <button class='button button-icon back-button' data-nav-direction="back" data-snap-ignore="true">Back</button>
</template>
