<template name='users'>
  {{#contentFor "headerTitle"}}
    <h1 class="title">User Accounts</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    <button data-ion-menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button data-ion-menu-toggle="left" class="button button-icon icon ion-ios-personadd"></button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each _users}}
          {{#ionItem buttonRight=true avatar=true href=url class='thin-red-border'}}
            {{> _userRow}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name='_userRow'>
  <img src="{{_gravatarURL}}">
  <h2>{{username}}</h2>
  <p>
    {{profile.name}} - {{> lastSeen}}
  </p>
</template>

<template name="usersAdminButton">
  {{#if isInRole 'manage-users'}}
  <a class="item item-icon-right" href='/users' data-ion-menu-close>
    Users {{> ionIcon icon="ios-person-outline"}}
  </a>
  {{/if}}
</template>
